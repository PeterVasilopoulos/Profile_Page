<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navbar -->
    <!-- ---------------------------------------- -->
    <div class="navbar">
        <!-- Navbar Left Side -->
        <div class="navbar-left">
            <!-- Navbar Title -->
            <div class="navbar-title">
                Profile
            </div>
            <!-- Navbar Home -->
            <div class="navbar-home">
                Home
            </div>
            <!-- Navbar My Profile -->
            <div class="navbar-my-profile">
                My Profile
            </div>
            <!-- Navbar Find Connections -->
            <div class="navbar-find-cons">
                Find Connections
            </div>
        </div>

        <!-- Navbar Right Side -->
        <div class="navbar-right">
            <!-- Navbar Sign Out Button -->
            <div class="navbar-sign-out">
                Sign Out
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">

        <!-- Left Content Bar -->
        <!-- ---------------------------------------- -->
        <div class="content-left">
            <!-- Profile Card -->
            <!-- ********************************************* -->
            <div class="profile big-block">
                <!-- Profile Top Block -->
                <div class="profile-top-block">
                    <img src="./static/icons/user-circle.png" alt="user avatar" class="profile-avatar">
                </div>
                <!-- Profile Bottom Block -->
                <div class="profile-bot-block">
                    <!-- Profile Name -->
                    <div class="profile-name">
                        Jane Doe
                    </div>
                    <!-- Profile Location -->
                    <div class="profile-location">
                        <img src="./static/icons/map-marker.png" alt="map marker" class="icon">
                        Seattle
                    </div>
                    <!-- Profile Description -->
                    <div class="profile-desc">
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of Shadows and the Internet!</p>
                    </div>
                    <!-- Profile Edit -->
                    <div class="profile-edit">
                        <img src="./static/icons/gear.png" alt="gear icon" class="icon">
                        <a href="">edit profile</a>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <!-- ********************************************* -->
            <div class="education big-block">
                <!-- Education Top Block -->
                <div class="education-top-block">

                </div>

                <!-- Education Bottom Block -->
                <div class="education-bot-block">
                    <!-- Education Name -->
                    <div class="education-name">

                    </div>
                    <!-- Education Dates -->
                    <div class="education-date">

                    </div>
                    <!-- Education Description -->
                    <div class="education-description">

                    </div>
                </div>
            </div>
        </div>

        <!-- Right Content Bar -->
        <!-- ---------------------------------------- -->
        <div class="content-right">
            <!-- Connection Requests -->
            <!-- ********************************************* -->
            <div class="conreq big-block">
                <!-- Connection Requests Top Block -->
                <div class="conreq-top-block">
                    <!-- Number of Connections -->
                    <div class="conreq-num-cons">
                        2
                    </div>
                    <!-- Connection Requests Title -->
                    <div class="conreq-title">
                        Connection Requests
                    </div>
                </div>

                <!-- Connection Requests Bottom Block -->
                <div class="conreq-bot-block">
                    <!-- Connection Requests User 1 -->
                    <div class="conreq-user">
                        <!-- User 1 Name -->
                        <div class="conreq-user-name user">
                            <img src="./static/images/todd-s.jpg" alt="user avatar" class="faceshot">
                            Todd E
                        </div>
                        <!-- User 1 Buttons -->
                        <div class="conreq-user-buttons">
                            <img src="./static/icons/accept-circle.png" alt="accept button">
                            <img src="./static/icons/close-circle.png" alt="reject button">
                        </div>
                    </div>
                    <!-- Connection Requests User 2 -->
                    <div class="conreq-user">
                        <!-- User 2 Name -->
                        <div class="conreq-user-name user">
                            <img src="./static/images/phil-s.jpg" alt="user avatar" class="faceshot">
                            Phil K
                        </div>
                        <!-- User 2 Buttons -->
                        <div class="conreq-user-buttons">
                            <img src="./static/icons/accept-circle.png" alt="accept button">
                            <img src="./static/icons/close-circle.png" alt="reject button">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Your Connections -->
            <!-- ********************************************* -->
            <div class="cons big-block">
                <!-- Your Connections Top Block -->
                <div class="cons-top-block">
                    <!-- Number of Connections -->
                    <div class="cons-num-cons">
                        500+
                    </div>
                    <!-- Your Connections Title -->
                    <div class="cons-title">
                        Your Connections
                    </div>
                </div>

                <!-- Your Connections Bottom Block -->
                <div class="cons-bot-block">
                    <!-- User 1 -->
                    <div class="cons-user user">
                        <img src="./static/images/adrien-s.jpg" alt="user avatar" class="faceshot">
                        Adrien D
                    </div>
                    <!-- User 2 -->
                    <div class="cons-user user">
                        <img src="./static/images/anne-s.jpg" alt="user avatar" class="faceshot">
                        Anne J
                    </div>
                    <!-- User 3 -->
                    <div class="cons-user user">
                        <img src="./static/images/alayne-s.jpg" alt="user avatar" class="faceshot">
                        Alayne T
                    </div>
                    <!-- User 4 -->
                    <div class="cons-user user">
                        <img src="./static/images/arry-s.jpg" alt="user avatar" class="faceshot">
                        Arry Y
                    </div>
                    <!-- View More -->
                    <div class="cons-view-more">
                        <a href="">View More</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
